<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ordini</title>
    <style>
        .menu-bar {
            background-color: #f2f2f2;
            padding: 10px;
        }

        .menu-bar button {
            margin-right: 10px;
        }
        .centered-row {
            display: flex;
            justify-content: center;
        }
        .separator {
            background-color: #f2f2f2;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>


<div class="menu-bar">
    <form action="Home" method="GET">
        <button>Home</button>
    </form>
    <form action="Carrello" method="GET">
        <button>Carrello</button>
    </form>
    <form action="Ordini" method="GET">
        <button>Ordini</button>
    </form>
    <form action="Logout" method="GET">
        <button>Logout</button>
    </form>
</div>

<div class="centered-row">
    <table>
        <caption>Ecco i tuoi ordini</caption>
        <thead>
        <tr>
            <th>Codice ordine</th>
            <th>Nome fornitore</th>
            <th>Data</th>
            <th>Prezzo totale</th>
        </tr>
        </thead>
        <tbody th:each="ordine : ${ordini}">
        <tr class="separator">
            <td th:text="${ordine.key.codiceOrdine}"></td>
            <td th:text="${ordine.key.nomeFornitore}"></td>
            <td th:text="${ordine.key.dataSpedizione}"></td>
            <td th:text="${ordine.key.prezzoTotale}"></td>
        </tr>
        <tr>
            <td colspan="4" style="text-align: center">Prodotti:</td>
        </tr>
        <tr th:each="prodotto : ${ordine.value}" >
            <td colspan="4" th:text="${prodotto.nomeProdotto}">  </td>
        </tr>
        <tr >
            <td colspan="4"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
