<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>

    <title>Home</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <style>
        /* Stili CSS per la menu bar */
        .menu-bar {
            background-color: #f2f2f2;
            padding: 10px;
        }

        .menu-bar button {
            margin-right: 10px;
        }
        .search-bar {
            display: flex;
            align-items: center;
            max-width: 400px;
            margin: 20px auto;
            padding: 10px;
            background-color: #f2f2f2;
        }

        .search-bar input[type="text"] {
            flex-grow: 1;
            margin-right: 10px;
            padding: 5px;
        }

        .search-bar button {
            padding: 5px 10px;
        }

        .centered-row {
            display: flex;
            justify-content: center;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

    </style>
</head>
<body>
<div class="menu-bar" style="display: flex">
    <form action="Home" method="GET">
        <button>Home</button>
    </form>
    <form action="Carrello" method="GET">
        <button>Carrello</button>
    </form>
    <form action="Ordini" method="GET">
        <button>Ordini</button>
    </form>
    <form action="Logout" method="GET">
        <button>Logout</button>
    </form>
    <div class="search-bar">
        <form action="Ricerca" method="GET">
            <input type="text" id="text" name="word" placeholder="Cerca..." required>
            <input type="hidden" id="posizione" name="posizione" value="0">
            <button>Cerca</button>
        </form>
    </div>
</div>

<div class="centered-row">
<h1>Potrebbero interessarti!</h1>
</div>

<table>
    <thead>
    <tr>
        <th>Immagine</th>
        <th>Nome</th>
        <th>Categoria</th>
        <th>Descrizione</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td><img th:src="${'data:image/jpg;base64,' + fotoMap.get(product.codiceProdotto)}" width="100" height="100" alt="foto"/></td>
        <td th:text="${product.nomeProdotto}"></td>
        <td th:text="${product.categoria}"></td>
        <td th:text="${product.descrizione}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
